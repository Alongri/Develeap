services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    container_name: es
    environment:
      - discovery.type=single-node
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - elasticsearch-net
    ports:
      - "9200:9200" 
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  flask-app:
    build:
      context: .
    container_name: flask-app
    depends_on:
      es:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - "5000:5000" 
    environment:
      - ELASTICSEARCH_HOST=es
    networks:
      - elasticsearch-net
      - nginx-net


  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      flask-app:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - nginx-net

networks:
  elasticsearch-net:
    driver: bridge
  nginx-net:
    driver: bridge

volumes:
  es_data:
    driver: local
